<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Collections</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f1f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #343a40;
        }

        .tags {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tags span {
            padding: 5px 15px;
            background-color: #edf2f7;
            color: #333;
            border-radius: 20px;
            cursor: pointer;
        }

        .collections {
            display: flex;
            justify-content: space-between;
        }

        .collection-card {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 30%;
            transition: transform 0.3s ease;
        }

        .collection-card:hover {
            transform: translateY(-10px);
        }

        .collection-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .collection-content {
            padding: 20px;
        }

        .collection-title {
            font-size: 18px;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 15px;
        }

        .thumbnail-row {
            display: flex;
            gap: 5px;
        }

        .thumbnail-row img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 10px;
        }

        .image-count {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
            display: flex;
            align-items: center;
        }

        .image-count svg {
            width: 16px;
            height: 16px;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Popular Collections</h2>
        <div class="tags">
            <span>Profile</span>
            <span>Shopping</span>
            <span>Travel</span>
            <span>Football</span>
            <span>Food</span>
        </div>
        <div class="collections">

            <div class="collection-card">
                <img src="https://avatars.mds.yandex.net/get-entity_search/1981853/953065758/S600xU_2x" alt="Actors">
                <div class="collection-content">
                    <div class="collection-title">Actors</div>
                    <div class="thumbnail-row">
                        <img src="https://avatars.mds.yandex.net/get-entity_search/1540656/984471714/S600xU_2x" alt="Actor 1">
                        <img src="https://avatars.mds.yandex.net/get-entity_search/5107294/952254224/S600xU_2x" alt="Actor 2">
                        <img src="https://avatars.mds.yandex.net/i?id=28fd97e194da1a425a96af284cd1a09f_l-12498607-images-thumbs&n=13" alt="Actor 3">
                        <img src="https://static.wikia.nocookie.net/ppc/images/c/cf/Harry_Potter.png/revision/latest?cb=20150401230333" alt="Actor 4">
                    </div>
                    <div class="image-count">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                        </svg>
                        144 Images

            </div>

                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">

        </div>
    </div>
</body>

</html>
